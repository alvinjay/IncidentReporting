<ion-modal-view id="body">
    <ion-header-bar id="header">
        <button id="title"
                class="button button-clear item-button-left button-dark header-left"
                data-ng-click="closeIncidentModal()">
            <i class="button-icon ion-chevron-left"></i>&nbsp;Back
        </button>
        <h1 id="title" class="title">Incident Details</h1>
        <a id="title" href="/#/app/map/1"
            class="button button-clear item-button-right button-dark header-right">
            <i class="fa fa-map-marker fa-lg"></i>&nbsp;
        </a>
    </ion-header-bar>

    <ion-content id="content" overflow-scroll="true">
        <ion-scroll>
            <div class="list card">

                <div href="#" class="item item-icon-left">
                    <!--<i class="icon ion-home"></i>-->
                    Incident ID: {{ incident.id }}
                </div>

                <div href="#" class="item item-icon-left">
                    <!--<i class="icon ion-ios7-telephone"></i>-->
                    phone number
                </div>

                <div href="#" class="item item-icon-left">
                    <!--<i class="icon ion-wifi"></i>-->
                    wireless password
                </div>

                <div href="#" class="item item-icon-left">
                    <!--<i class="icon ion-card"></i>-->
                    card information
                </div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-modal-view>
