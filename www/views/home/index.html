<ion-view id="body" title="home" >
    <ion-content id="content" overflow-scroll="true" >
        <div class="list list-inset" data-ng-hide="officer.assignment.$value == null" >
            <a class="item item-button-right" data-ng-click="print()">
                <!--<i class="icon fa fa-exclamation"></i>-->
                <b>New Assignment: </b>{{ officer.assignment.$value }}
                <button class="button button-clear button-light">
                    <i class="icon fa fa-chevron-right"></i>
                </button>
            </a>
        </div>
        <div class="list list-inset" data-ng-hide="requests.length != 0 || !isConnected">
            No Pending Assignment Requests
        </div>
        <div class="list list-inset"  data-ng-hide="requests.length == 0">
            <a class="item item-button-right" data-ng-repeat="request in requests"
               data-ng-click="openIncidentModal(request.$id)">
                <!--<i class="icon fa fa-info-circle"></i>-->
                <b>Request ID</b>: {{ request.$id }}
                <button class="button button-clear button-light">
                    <i class="icon fa fa-chevron-right"></i>
                </button>
            </a>
        </div>

        <div class="list list-inset" data-ng-hide="incidents.length != 0 || !isConnected">
            No Available Incident Reports
        </div>
        <div class="list list-inset"  data-ng-hide="incidents.length == 0">
            <a class="item item-button-right" data-ng-repeat="incident in incidents"
               data-ng-click="openIncidentModal(incident.$id)">
                <!--<i class="icon fa fa-info-circle"></i>-->
                <b>Incident ID</b>: {{ incident.$id }}
                <button class="button button-clear button-light">
                    <i class="icon fa fa-chevron-right"></i>
                </button>
            </a>
        </div>
    </ion-content>
</ion-view>
