<ion-modal-view id="body">
    <ion-header-bar id="header">
        <button id="title" class="button button-clear item-button-left button-dark header-left"
                data-ng-click="registerType(null)">
            <i class="button-icon ion-chevron-left"></i>&nbsp;Back
        </button>
        <h1 id="title" class="title">Select</h1>
    </ion-header-bar>
    <ion-content id="content" overflow-scroll="true">
        <ion-scroll>
            <div data-ng-repeat="type in types">
                <a class="item item-icon-right" data-ng-click="registerType(type.name)" href="#/app/map">
                    {{ type.name }}
                    <img src="{{ type.icon }}" class="icon"></i>
                </a>
            </div>
        </ion-scroll>
    </ion-content>
</ion-modal-view>
