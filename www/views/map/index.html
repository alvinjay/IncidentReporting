<ion-view id="body" title='MAP'>
    <!--Content-->
    <ion-content id="content" overflow-scroll="true" >
        <ion-scroll>
            <div id="status" class="button button-full button-assertive animated slideInDown"
                 data-ng-show="!connection.isOnline">
                {{ !connection.isOnline ? 'Disconnected' : '' }}
            </div>
            <leaflet id="map" width="100%" height="100%" center="map.center" defaults="map.defaults"
                     markers="map.markers" tiles="map.tiles"></leaflet>
        </ion-scroll>
    </ion-content>

</ion-view>
