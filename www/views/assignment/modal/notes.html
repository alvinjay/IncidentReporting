<ion-modal-view id="body">
    <ion-header-bar id="header">
        <button id="title"
                class="button button-clear item-button-left button-dark header-left"
                data-ng-click="closeModal()">
            <i class="button-icon ion-chevron-left"></i>&nbsp;Back
        </button>
        <h1 id="title" class="title">Notes</h1>
    </ion-header-bar>
    <ion-content id="content" overflow-scroll="true">
        <ion-list>
            <div class="item item-icon-right">
                <input type="text" data-ng-model="note" placeholder="&nbsp;Add a note here"/>
                <i class="icon ion-plus-circled" data-ng-click="addAssignmentNote(note); note = ''"></i>
            </div>
        </ion-list>

        <ion-scroll>
           <ion-list>
               <div class="item item-icon-left" data-ng-repeat="note in assignment.notes">
                   <i class="icon ion-chevron-right"></i>
                   {{ note.text }}
               </div>
           </ion-list>
        </ion-scroll>
    </ion-content>
</ion-modal-view>
