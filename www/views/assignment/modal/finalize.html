<ion-modal-view id="body">
    <ion-header-bar id="header">
        <button id="title"
                class="button button-clear item-button-left button-dark header-left"
                data-ng-click="closeModal()">
            &nbsp;Cancel
        </button>
        <h1 id="title" class="title">Finalize</h1>
        <button id="title"
                class="button button-clear item-button-right button-dark header-right"
                data-ng-click="confirmPassword()">
            <b>Done</b>&nbsp;
        </button>
    </ion-header-bar>
    <ion-content id="content" overflow-scroll="true">
        <ion-scroll>
           <ion-list>
               {{ edit }}
               <div class="list list-inset">
                   <div class="item">
                       <button class="button button-full button-light"
                               data-ng-click="edit = !edit">
                           {{ edit ? "Done Editing" : "Edit" }}&nbsp;
                           <i class="icon ion-compose"
                              data-ng-hide="edit"></i>
                       </button>
                   </div>
                   <div class="item item-stable item-button-right" data-ng-click="chooseType()">
                       <b>INCIDENT:</b>
                       {{ assignment.type }}
                       <button class="icon button button-clear button-light"
                               data-ng-show="edit">
                           <i class="fa fa-chevron-right"></i>
                       </button>
                   </div>
                   <div class="item item-stable item-button-right">
                       <b>SENDER: </b>
                       {{ assignment.sender.name }}
                       <button class="icon button button-clear button-light"
                               data-ng-show="edit">
                           <i class="fa fa-chevron-right"></i>
                       </button>
                   </div>
                   <div class="item item-stable item-button-right">
                       <b>LOCATION</b>
                       <button class="icon button button-clear button-light"
                               data-ng-show="edit">
                           <i class="icon ion-pinpoint"></i>
                       </button>
                   </div>

                   <div class="item item-stable item-button-right">
                       <b>NOTES</b>
                       <button class="icon button button-clear button-light"
                               data-ng-show="edit">
                           <i class="icon ion-pinpoint"></i>
                       </button>
                   </div>

                   <div class="item item-stable item-button-right">
                       <b>DOCUMENTS</b>
                       <button class="button button-clear button-light"
                               data-ng-show="edit">
                           <i class="fa fa-camera"></i>
                       </button>
                   </div>

               </div>
           </ion-list>
        </ion-scroll>
    </ion-content>
</ion-modal-view>
